    // Helper function to render image - handles both emoji and URL
    function renderImage(image, size = 'medium') {
      const sizes = {
        small: { img: 'w-12 h-12', emoji: 'text-3xl' },
        medium: { img: 'w-16 h-16', emoji: 'text-4xl' },
        large: { img: 'w-32 h-32 md:w-40 md:h-40', emoji: 'text-7xl' }
      };
      const s = sizes[size] || sizes.medium;

      if (image && image.startsWith('http')) {
        return `<img src="${image}" alt="" class="${s.img} object-cover flex-shrink-0 bg-warm-200" onerror="this.style.display='none'">`;
      }
      return `<span class="${s.emoji}">${image}</span>`;
    }

    // Search functionality
    function handleSearch(query) {
      searchQuery = query;
      if (query.length < 2) {
        searchResults = [];
        updateSearchResults();
        return;
      }

      searchResults = [];
      Object.entries(ingredientDatabase).forEach(([countryKey, country]) => {
        Object.entries(country.categories).forEach(([categoryName, ingredients]) => {
          ingredients.forEach(ingredient => {
            const searchText = `${ingredient.name} ${ingredient.quickDesc} ${ingredient.native || ''}`.toLowerCase();
            if (searchText.includes(query.toLowerCase())) {
              searchResults.push({ ...ingredient, countryKey, countryName: country.name, category: categoryName });
            }
          });
        });
      });
      updateSearchResults();
    }

      if (currentView === 'home') {

      } else if (currentView === 'country') {
